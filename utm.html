<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTM Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>UTM Generator</h1>
        <label for="url">URL:</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="url" placeholder="Paste your URL here">
        </div>
        <label for="campaign">Campaign:</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="campaign" value="link">
        </div>
        <div id="results">
            <p>Click in the URL to copy:</p>
            <h3>Instagram</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="instagram">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="copyToClipboard('#instagram')">Copy</button>
                </div>
            </div>
            <h3>Facebook</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="facebook">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="copyToClipboard('#facebook')">Copy</button>
                </div>
            </div>
            <h3>Twitter</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="twitter">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="copyToClipboard('#twitter')">Copy</button>
                </div>
            </div>
            <h3>Youtube</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="youtube">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="copyToClipboard('#youtube')">Copy</button>
                </div>
            </div>
            <h3>E-mail</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="email">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="copyToClipboard('#email')">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script>
        $("#results").hide();

        $("#url").on("input", function () {
            var url = $("#url").val();
            if (url != "") {
                $("#results").show();
                urlChanger();
            } else {
                $("#results").hide();
            }
        });

        $("#campaign").on("input", function () {
            urlChanger();
        });

        function urlChanger() {
            var url = $("#url").val();
            var campaign = $("#campaign").val();
            $("#instagram").val(url + "?utm_source=instagram&utm_medium=instagram&utm_campaign=" + campaign);
            $("#facebook").val(url + "?utm_source=facebook&utm_medium=facebook&utm_campaign=" + campaign);
            $("#twitter").val(url + "?utm_source=twitter&utm_medium=twitter&utm_campaign=" + campaign);
            $("#youtube").val(url + "?utm_source=youtube&utm_medium=youtube&utm_campaign=" + campaign);
            $("#email").val(url + "?utm_source=email&utm_medium=email&utm_campaign=" + campaign);
        }

        function copyToClipboard(element) {
            $(element).select();
            document.execCommand("copy");
        }

    </script>
</body>

</html>

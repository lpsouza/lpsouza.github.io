<span class="reading-time"><i class="fas fa-clock"></i>
  {% assign words = content | number_of_words %}
  {% if words == 0 %}
    {% assign words = post.content | number_of_words %}
  {% endif %}
  {% if words < 360 %}
    1 minuto para ler
  {% else %}
    {{ words | divided_by:180 }} minutos para ler
  {% endif %}
</span>

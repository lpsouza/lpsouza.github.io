<meta property="og:locale" content="pt_BR">
<meta property="og:url" content="{{ page.url | relative_url }}">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:description" content="{{ page.excerpt }}">
{%- comment -%} <meta property="og:image" content="www.meusite.com.br/imagem.jpg"> {%- endcomment -%}
<meta property="og:type" content="article">
<meta property="article:author" content="{{ site.author }}">
<meta property="article:section" content="{{ page.category }}">
{%- comment -%} <meta property="article:tag" content="Facebook, tags, og, open graph"> {%- endcomment -%}
<meta property="article:published_time" content="date_time">

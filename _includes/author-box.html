<div class="w-full bg-primary text-white rounded-lg p-6 md:p-8 mt-12 mb-8 shadow-lg">
    <div class="flex flex-col md:flex-row items-center">
        <!-- Image -->
        <div class="flex-shrink-0 mb-4 md:mb-0 md:mr-6">
            <img src="{{ site.author.photo }}" class="w-24 h-24 rounded-full border-2 border-white shadow-sm object-cover hover:scale-105 transition-transform duration-300">
        </div>
        <!-- Content -->
        <div class="text-center md:text-left flex-grow">
            <span class="block text-sm font-semibold uppercase tracking-wider opacity-75 mb-1">Sobre o Autor</span>
            <h3 class="text-2xl font-bold mb-2">{{ site.author.name }}</h3>
            <p class="text-base font-light opacity-90 mb-4 leading-relaxed">
               {{ site.description }}
            </p>
            <div class="flex justify-center md:justify-start">
                {% include social.html %}
            </div>
        </div>
    </div>
</div>

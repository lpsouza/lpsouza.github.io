---
layout: default
---

<div class="home">
    <img src="https://www.gravatar.com/avatar/ce87a4c115c24ba10709878170134546?s=64">
    <h1>{{ site.title }}</h1>
    <h2>{{ site.description }}</h2>
    <ul class="social">
        {%- if site.social.linkedin -%}
        <li><a href="https://linkedin.com/in/{{ site.social.linkedin }}" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a></li>
        {%- endif -%}
        {%- if site.social.github -%}
        <li><a href="https://github.com/{{ site.social.github }}" target="_blank"><i class="fab fa-github fa-2x"></i></a></li>
        {%- endif -%}
        {%- if site.social.instagram -%}
        <li><a href="https://instagram.com/{{ site.social.instagram }}" target="_blank"><i class="fab fa-instagram fa-2x"></i></a></li>
        {%- endif -%}
        {%- if site.social.youtube -%}
        <li><a href="https://youtube.com/{{ site.social.youtube }}" target="_blank"><i class="fab fa-youtube fa-2x"></i></a></li>
        {%- endif -%}
    </ul>

</div>

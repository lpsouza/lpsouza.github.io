<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% if site.google-analytics %}
    {% include gtag.html %}
    {% endif %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if page.layout == "post" %}
    {% include og.html %}
    {% endif %}

    {% if page.layout == "post" %}
    <title>{{ page.title }} - {{ site.title }}</title>
    {% else %}
    <title>{{ site.title }}</title>
    {% endif %}

    <link rel="stylesheet" href="/assets/css/style.css">

    <script src="https://kit.fontawesome.com/720e927f0e.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-800 text-gray-300">
    {{ content }}
    <script id="dsq-count-scr" src="https://{{ site.disqus.shortname }}.disqus.com/count.js" async></script>
</body>

</html>
